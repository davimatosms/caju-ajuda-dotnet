name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'src/backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore src/backend/CajuAjuda.Backend.csproj
      
      - name: Build
        run: dotnet build src/backend/CajuAjuda.Backend.csproj --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish src/backend/CajuAjuda.Backend.csproj --configuration Release --no-build --output ./publish
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cajuajuda-backend'
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./publish
